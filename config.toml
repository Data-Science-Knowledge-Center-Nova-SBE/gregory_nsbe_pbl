theme = ["NowUI-Pro"]

baseURL = "https://labs.brunoamaral.eu/"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
enableEmoji = true
# pagination = 10

title = "Gregory MS"
author = "Bruno Amaral"
copyright = ""

googleAnalytics = ""
# Set the default site thumbnail
defaultImage = ""
# Google 
googleSiteVerification = ""
googleTagManager = ""
headerPhoto = ""

[outputs]
    home = [ "HTML", "RSS", "JSON" ]
    section = [ "HTML", "RSS"]
    term = [ "HTML", "RSS"]

[params]
  description = "An index engine for articles and clinical trials around Multiple Sclerosis"
  disqus = ""
  enableMathJax = false # enable it in Front Matter
  enableReadingTime = false
  favicon = "favicon.ico"
  lazyImage = true
  logo="gregory-logo.png"
  showmonth = true
  slogan = ""
  startyear = "2021"

[params.valine]
  enable = false
  lang = 'en' # zh-CN
  appId = ''
  appKey = ''
  placeholder = 'Say Something......'
  requiredFields = ['nick', 'mail']
  avatar = 'robohash'
  visitor = true
  enableHeaderVisitor = true
  debug = true
[params.options]
  hideSubscribeForm = true
[menu]
  [[menu.main]]
  name = 'Home'
  url = "/"
  weight = 1


[social]
  github = "https://github.com/brunoamaral/gregory"
  rss = ""

[taxonomies]
category = "categories"
tag = "tags"

# doc: https://gohugo.io/getting-started/configuration-markup#highlight
# syntax style: https://xyproto.github.io/splash/docs/longer/all.html
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai" # github, dracula, vim, monokai
    tabWidth = 4
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
