version: '3.3'

services:
    db:
      image: postgres
      restart: always
      environment:
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_DB=${POSTGRES_DB}
      ports:
        - 5432:5432
      volumes:
        - ./db-data:/var/lib/postgresql/data
      networks:
        - postgres-network
    metabase:
      volumes:
        - ${GREGORY_DIR}docker-data/:/metabase
        - ./metabase-data:/metabase-data
      environment:
        - MB_DB_TYPE=postgres
        - MB_DB_DBNAME=${POSTGRES_USER}
        - MB_DB_PORT=5432
        - MB_DB_USER=${POSTGRES_USER}
        - MB_DB_PASS=${POSTGRES_PASSWORD}
        - MB_DB_HOST=db
      ports:
        - 3000:3000
      image: metabase/metabase
      restart: always
      depends_on:
        - db
      networks:
        - postgres-network
networks:
  postgres-network:
    driver: bridge